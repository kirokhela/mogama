<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .data-type {
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 20px;
            background: rgba(108, 117, 125, 0.1);
            border-radius: 25px;
            display: inline-block;
        }

        .employee-info {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0fff0 100%);
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
        }

        .employee-info h3 {
            color: #155724;
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .info-label {
            font-weight: 600;
            color: #155724;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #495057;
            font-size: 1.1em;
            font-weight: 500;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            min-width: 140px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-attend {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }

        .btn-remove {
            background: linear-gradient(135deg, #dc3545, #b21f2d);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .icon {
            margin-right: 8px;
            font-size: 1.1em;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                min-width: unset;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Employee Information</h1>
        
        <div class="data-type">
            Database Record
        </div>
        
        <div class="employee-info" id="employeeInfo">
            <h3>Employee Details</h3>
            <div class="info-grid" id="infoGrid"></div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <h3>‚ùå Error</h3>
            <p id="errorText"></p>
        </div>

        <div class="alert" id="alertBox"></div>
        
        <div class="actions">
            <button class="btn btn-secondary" onclick="goBack()">
                <span class="icon">üì∑</span>Scan Another
            </button>
            
            <button class="btn btn-attend" onclick="markAttendance()" id="attendBtn">
                <span class="icon">‚úÖ</span>Mark Attendance
            </button>

            <button class="btn btn-remove" onclick="removeFromAttend()" id="removeBtn">
                <span class="icon">‚ùå</span>Remove Attendance
            </button>
        </div>
    </div>

    <script>
        let employeeData = null;

        function getEmployeeData() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check if we have employee data in URL parameters
            const id = urlParams.get("id");
            const name = urlParams.get("name");
            const payment = urlParams.get("payment");
            const team = urlParams.get("team");
            
            if (id && name) {
                employeeData = {
                    id: id,
                    name: name,
                    payment: payment || "Not specified",
                    team: team || "Not specified"
                };
                
                showEmployeeInfo();
            } else {
                showError("No employee data found in URL parameters");
            }
        }

        function showEmployeeInfo() {
            if (employeeData) {
                const infoGrid = document.getElementById("infoGrid");
                
                const fields = [
                    { label: "ID", value: employeeData.id, icon: "üÜî" },
                    { label: "Full Name", value: employeeData.name, icon: "üë§" },
                    { label: "Payment Amount", value: employeeData.payment, icon: "üí∞" },
                    { label: "Team", value: employeeData.team, icon: "üè¢" }
                ];
                
                infoGrid.innerHTML = fields.map(field => `
                    <div class="info-item">
                        <div class="info-label">${field.icon} ${field.label}</div>
                        <div class="info-value">${field.value || "Not specified"}</div>
                    </div>
                `).join("");
                
                document.getElementById("employeeInfo").style.display = "block";
            }
        }

        function showError(message) {
            document.getElementById("errorText").textContent = message;
            document.getElementById("errorMessage").style.display = "block";
            document.getElementById("employeeInfo").style.display = "none";
            document.getElementById("attendBtn").style.display = "none";
            document.getElementById("removeBtn").style.display = "none";
        }

        function goBack() {
            window.history.back() || (window.location.href = "scan.php");
        }

        function markAttendance() {
            if (!employeeData) {
                showAlert("No valid employee data found for attendance marking!", "danger");
                return;
            }

            const attendBtn = document.getElementById("attendBtn");
            attendBtn.disabled = true;
            attendBtn.innerHTML = "<span class=\"icon\">‚è≥</span>Processing...";

            const attendanceData = {
                id: employeeData.id,
                name: employeeData.name,
                payment_amount: employeeData.payment,
                team: employeeData.team
            };

            fetch("attend.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(attendanceData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showAlert(data.message || "Attendance marked successfully!", "success");
                    attendBtn.innerHTML = "<span class=\"icon\">‚úÖ</span>Attended";
                    attendBtn.style.background = "linear-gradient(135deg, #28a745, #1e7e34)";
                } else {
                    showAlert(data.message || "Failed to mark attendance", "danger");
                    attendBtn.disabled = false;
                    attendBtn.innerHTML = "<span class=\"icon\">‚úÖ</span>Mark Attendance";
                }
            })
            .catch(error => {
                showAlert(`Network error: ${error.message}`, "danger");
                attendBtn.disabled = false;
                attendBtn.innerHTML = "<span class=\"icon\">‚úÖ</span>Mark Attendance";
            });
        }

        function removeFromAttend() {
            if (!employeeData) {
                showAlert("No employee data found for removing attendance!", "danger");
                return;
            }

            const removeBtn = document.getElementById("removeBtn");
            removeBtn.disabled = true;
            removeBtn.innerHTML = "<span class='icon'>‚è≥</span>Processing...";

            fetch("remove_attendance.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify({ id: employeeData.id })
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showAlert(data.message || "Attendance removed successfully!", "success");
                    removeBtn.innerHTML = "<span class='icon'>‚ùå</span>Removed";
                    removeBtn.style.background = "linear-gradient(135deg, #6c757d, #545b62)";
                } else {
                    showAlert(data.message || "Failed to remove attendance", "danger");
                    removeBtn.disabled = false;
                    removeBtn.innerHTML = "<span class='icon'>‚ùå</span>Remove Attendance";
                }
            })
            .catch(error => {
                showAlert(`Network error: ${error.message}`, "danger");
                removeBtn.disabled = false;
                removeBtn.innerHTML = "<span class='icon'>‚ùå</span>Remove Attendance";
            });
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById("alertBox");
            alertBox.className = `alert alert-${type}`;
            alertBox.innerHTML = `<strong>${type === 'success' ? 'Success!' : type === 'danger' ? 'Error!' : 'Warning!'}</strong> ${message}`;
            alertBox.style.display = "block";
            
            setTimeout(() => {
                alertBox.style.display = "none";
            }, type === 'success' ? 4000 : 6000);
        }

        // Initialize when page loads
        window.addEventListener("load", getEmployeeData);
        
        // Keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
