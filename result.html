<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Result</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;

            justify-content: center;

        .container {

            padding: 40px;

            max-width: 600px;
            width: 100%;
            text-align: center;

            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            color: #333;

            font-weight: 700;
        }

        .data-type {

            color: #6c757d;

            padding: 10px 20px;
            background: rgba(108, 117, 125, 0.1);
            border-radius: 25px;
            display: inline-block;
        }

        .accuracy {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;

        .accuracy-high { background: #d4edda; color: #155724; }
        .accuracy-medium { background: #fff3cd; color: #856404; }
        .accuracy-low { background: #f8d7da; color: #721c24; }

        .qr-data {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            word-wrap: break-word;
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .employee-info {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0fff0 100%);
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
            display: none;
        }

        .employee-info h3 {
            color: #155724;
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .info-label {
            font-weight: 600;
            color: #155724;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #495057;
            font-size: 1.1em;
            font-weight: 500;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            min-width: 140px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-attend {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
            display: none;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }

        .icon {
            margin-right: 8px;
            font-size: 1.1em;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                min-width: unset;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ QR Code Analysis</h1>
        
        <div class="data-type" id="dataType">
            QR Code Content:
            <span class="accuracy" id="accuracyIndicator"></span>
        </div>
        
        <div class="qr-data" id="qrData">Loading...</div>
        
        <div class="employee-info" id="employeeInfo">
            <h3>üë§ Employee Information</h3>
            <div class="info-grid" id="infoGrid"></div>
        </div>

        <div class="alert" id="alertBox"></div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="copyToClipboard()">
                <span class="icon">üìã</span>Copy to Clipboard
            </button>
            <button class="btn btn-secondary" onclick="goBack()">
                <span class="icon">üì∑</span>Scan Another
            </button>
            
                <button class="btn btn-attend" onclick="markAttendance()" id="attendBtn">
                <span class="icon">‚úÖ</span>Mark Attendance
            </button>

            <button class="" onclick="removeFromAttend()" id="removeBtn">
                <span class="icon">‚ùå</span>Remove Attendance Final 2
            </button>


     
        </div>
    </div>

    <script>
        let qrData = "";
        let employeeData = null;


      function removeFromAttend() {
    if (!employeeData) {
        showAlert("ŸÑÿß ŸäŸàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸàÿ∏ŸÅ ŸÑÿ≠ÿ∞ŸÅ ÿßŸÑÿ≠ÿ∂Ÿàÿ±!", "danger");
        return;
    }

    const removeBtn = document.getElementById("removeBtn");
    removeBtn.disabled = true;
    removeBtn.innerHTML = "<span class='icon'>‚è≥</span>Processing...";

    fetch("remove_attendance.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
        },
        body: JSON.stringify({ id: employeeData.id })
    })
    .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.json();
    })
    .then(data => {
        if (data.success) {
            showAlert(data.message || "ÿ™ŸÖÿ™ ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ≠ÿ∂Ÿàÿ± ÿ®ŸÜÿ¨ÿßÿ≠!", "success");
            removeBtn.innerHTML = "<span class='icon'>‚ùå</span>Removed";
            removeBtn.style.background = "linear-gradient(135deg, #dc3545, #b21f2d)";
        } else {
            showAlert(data.message || "ŸÅÿ¥ŸÑ ŸÅŸä ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ≠ÿ∂Ÿàÿ±", "danger");
            removeBtn.disabled = false;
            removeBtn.innerHTML = "<span class='icon'>‚ùå</span>Remove Attendance";
        }
    })
    .catch(error => {

        removeBtn.disabled = false;
        removeBtn.innerHTML = "<span class='icon'>‚ùå</span>Remove Attendance";
    });
}



        function getQRData() {
            const urlParams = new URLSearchParams(window.location.search);
            qrData = urlParams.get("data") || "No data found";
            
            const qrDataElement = document.getElementById("qrData");
            const dataTypeElement = document.getElementById("dataType");
            const openLinkBtn = document.getElementById("openLinkBtn");
            
            qrDataElement.textContent = qrData;
            
            const analysisResult = analyzeQRData(qrData);
            
            dataTypeElement.innerHTML = `${analysisResult.type}: <span class="accuracy ${analysisResult.accuracyClass}">${analysisResult.accuracy}</span>`;
            
            if (analysisResult.isEmployee) {
                parseEmployeeData(qrData);
                showEmployeeInfo();
            } else if (analysisResult.isURL) {
                openLinkBtn.style.display = "inline-flex";
            }
        }

        function analyzeQRData(data) {
            const cleanData = data.trim();
            
            // Employee data detection
            const employeePatterns = [
                /ID:\s*([^,]+),?\s*Name:\s*([^,]+),?\s*Payment\s*Amount:\s*([^,]+),?\s*Team:\s*([^,\n]*)/i,
                /Employee\s*ID:\s*([^,]+),?\s*Name:\s*([^,]+),?\s*Amount:\s*([^,]+),?\s*Department:\s*([^,\n]*)/i
            ];

            for (let pattern of employeePatterns) {
                if (pattern.test(cleanData)) {
                    return {
                        type: "Employee QR Code",
                        accuracy: "High",
                        accuracyClass: "accuracy-high",
                        isEmployee: true,
                        isURL: false
                    };
                }
            }

            // URL detection
            if (isValidURL(cleanData)) {
                return {
                    type: "Website URL",
                    accuracy: "High",
                    accuracyClass: "accuracy-high",
                    isEmployee: false,
                    isURL: true
                };
            }

            // Check for potential employee data
            if (cleanData.toLowerCase().includes("id") || cleanData.toLowerCase().includes("name") || 
                cleanData.toLowerCase().includes("employee") || cleanData.toLowerCase().includes("payment")) {
                return {
                    type: "Possible Employee Data",
                    accuracy: "Low",
                    accuracyClass: "accuracy-low",
                    isEmployee: true,
                    isURL: false
                };
            }

            // Default to plain text
            return {
                type: "Plain Text Content",
                accuracy: "Medium",
                accuracyClass: "accuracy-medium",
                isEmployee: false,
                isURL: false
            };
        }

        function isValidURL(str) {
            try {
                const url = new URL(str);
                return ['http:', 'https:', 'ftp:'].includes(url.protocol);
            } catch {
                return false;
            }
        }

        function parseEmployeeData(data) {
            try {
                const patterns = [
                    /ID:\s*([^,]+),?\s*Name:\s*([^,]+),?\s*Payment\s*Amount:\s*([^,]+),?\s*Team:\s*([^,\n]*)/i,
                    /Employee\s*ID:\s*([^,]+),?\s*Name:\s*([^,]+),?\s*Amount:\s*([^,]+),?\s*Department:\s*([^,\n]*)/i
                ];

                for (let pattern of patterns) {
                    const match = data.match(pattern);
                    if (match) {
                        employeeData = {
                            id: match[1] ? match[1].trim() : "-",
                            name: match[2] ? match[2].trim() : "-",
                            payment: match[3] ? match[3].trim() : "-",
                            team: match[4] ? match[4].trim() : "-"
                        };
                        return employeeData;
                    }
                }

                // Fallback parsing
                const idMatch = data.match(/(?:ID|Employee\s*ID):\s*([^\n,]+)/i);
                const nameMatch = data.match(/Name:\s*([^\n,]+)/i);
                const paymentMatch = data.match(/(?:Payment|Amount):\s*([^\n,]+)/i);
                const teamMatch = data.match(/(?:Team|Department):\s*([^\n,]+)/i);
                
                if (idMatch || nameMatch || paymentMatch || teamMatch) {
                    employeeData = {
                        id: idMatch ? idMatch[1].trim() : "-",
                        name: nameMatch ? nameMatch[1].trim() : "-",
                        payment: paymentMatch ? paymentMatch[1].trim() : "-",
                        team: teamMatch ? teamMatch[1].trim() : "-"
                    };
                    return employeeData;
                }
                
            } catch (error) {
                console.error("Error parsing employee data:", error);
            }
            
            return null;
        }

        function showEmployeeInfo() {
            if (employeeData) {
                const infoGrid = document.getElementById("infoGrid");
                
                const fields = [
                    { label: "ID", value: employeeData.id, icon: "üÜî" },
                    { label: "Full Name", value: employeeData.name, icon: "üë§" },
                    { label: "Payment Amount", value: employeeData.payment, icon: "üí∞" },
                    { label: "Team", value: employeeData.team, icon: "üè¢" }
                ];
                
                infoGrid.innerHTML = fields.map(field => `
                    <div class="info-item">
                        <div class="info-label">${field.icon} ${field.label}</div>
                        <div class="info-value">${field.value || "Not specified"}</div>
                    </div>
                `).join("");
                
                document.getElementById("employeeInfo").style.display = "block";
                document.getElementById("attendBtn").style.display = "inline-flex";
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(qrData).then(() => {
                showAlert("QR data copied to clipboard!", "success");
            }).catch(() => {
                showAlert("Failed to copy to clipboard", "danger");
            });
        }

        function goBack() {
            window.history.back() || (window.location.href = "scan.php");
        }

        function openLink() {
            if (isValidURL(qrData)) {
                window.open(qrData, '_blank');
            }
        }

        function markAttendance() {
            if (!employeeData) {
                showAlert("No valid employee data found for attendance marking!", "danger");
                return;
            }

            const attendBtn = document.getElementById("attendBtn");
            attendBtn.disabled = true;
            attendBtn.innerHTML = "<span class=\"icon\">‚è≥</span>Processing...";

            const attendanceData = {
                id: employeeData.id,
                name: employeeData.name,
                payment_amount: employeeData.payment,
                team: employeeData.team
            };

            fetch("attend.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(attendanceData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showAlert(data.message || "Attendance marked successfully!", "success");
                    attendBtn.innerHTML = "<span class=\"icon\">‚úÖ</span>Attended";
                    attendBtn.style.background = "linear-gradient(135deg, #28a745, #1e7e34)";
                } else {
                    showAlert(data.message || "Failed to mark attendance", "danger");
                    attendBtn.disabled = false;
                    attendBtn.innerHTML = "<span class=\"icon\">‚úÖ</span>Mark Attendance";
                }
            })
            .catch(error => {
                showAlert(`Network error: ${error.message}`, "danger");
                attendBtn.disabled = false;
                attendBtn.innerHTML = "<span class=\"icon\">‚úÖ</span>Mark Attendance";
            });
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById("alertBox");
            alertBox.className = `alert alert-${type}`;
            alertBox.innerHTML = `<strong>${type === 'success' ? 'Success!' : type === 'danger' ? 'Error!' : 'Warning!'}</strong> ${message}`;
            alertBox.style.display = "block";
            
            setTimeout(() => {
                alertBox.style.display = "none";
            }, type === 'success' ? 4000 : 6000);
        }

        // Initialize when page loads
        window.addEventListener("load", getQRData);
        
        // Keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey || event.metaKey) {
                if (event.key === 'c') {
                    event.preventDefault();
                    copyToClipboard();
                }
            } else if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
